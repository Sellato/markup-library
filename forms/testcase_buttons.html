					</div>

						<hr />
					</div>

						</p>
						<p>
							<input type="button" class="inputButton" name="" value="Send" />
						</p>
					</div>

						<hr />
					</div>

						</p>
						<p>
							<button type="submit">Send</button>
						</p>
					</div>
